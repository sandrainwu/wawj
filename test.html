<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--引入高德地图JSAPI -->
<script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=160cab8ad6c50752175d76e61ef92c50"></script>

<!--引入UI组件库（1.0版本） -->
<script src="//webapi.amap.com/ui/1.0/main.js"></script>
</head>

<body>
   <div id="container">
    </div>
    <button id="openBtn">选择城市</button>
    <div><pre id="selectedCityInfo"></pre></div>
<script>

AMapUI.setDomLibrary(Zepto);

//加载MobiCityPicker，loadUI的路径参数为模块名中 'ui/' 之后的部分
AMapUI.loadUI(['misc/MobiCityPicker'], function(MobiCityPicker) {

    AMapUI.loadCss('./red-theme.css', function() {

        var cityPicker = new MobiCityPicker({
                //设置主题（同名的className会被添加到外层容器上）
        theme: 'red'
        });

    cityPickerReady(cityPicker);
    cityPicker.show();
});

    </script>
</body>

</html>
